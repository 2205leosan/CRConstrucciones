    <div class="contacto">
        <div class="title">
            <h1>CONTACTANOS</h1>
        </div>
    </div>
    <div class="box">
        <div class="contact form">
            <h3>Envia un mensaje</h3>
            <form action="">
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span>Nombre</span>
                            <input type="text" placeholder="Juan" />
                        </div>
                        <div class="inputBox">
                            <span>Apellido</span>
                            <input type="text" placeholder="Perez" />
                        </div>
                    </div>
                    <div class="row50">
                        <div class="inputBox">
                            <span>e-mail</span>
                            <input type="text" placeholder="alguien@correo.com" />
                        </div>
                        <div class="inputBox">
                            <span>Celular</span>
                            <input type="text" placeholder="000000" />
                        </div>
                    </div>

                    <div class="row100">
                        <div class="inputBox">
                            <span>Mensaje</span>
                            <textarea placeholder="Escriba aqui su mensaje"></textarea>
                        </div>
                    </div>

                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- informacion -->
        <div class="contact info">
            <h3>Contacto</h3>
            <div class="infoBox">
                <div>
                    <span><ion-icon name="location-outline"></ion-icon></span>

                </div>
                <div>
                    <span><ion-icon name="mail-outline"></ion-icon></span>
                    <a href="mailto:2205leosan@gmail.com">2205leosan@gmail.com</a>
                </div>

                    <span><ion-icon name="call-outline"></ion-icon></span>
                    <a href="tel:+573400000">+57 340 00 00 </a>
                </div>

                <!-- redes sociales -->

                <ul class="sci">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                </ul>
            </div>

        </div>
